<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Table></Table></title>
</head>
<body>
    
    <table width="500" height="400" cellspacing="20" border="1">
        <!-- First tr -->
        <tr>
            <td>
                <table width="100%"  height="70" border="1">
                 <tr>
                    <td width="20%" ></td>
                    <td width="40%" ></td>
                    <td width="40%" ></td>
                 </tr>
    
                 </table>
             </td>
          </tr>
             <!-- 2nd tr -->
          <tr>
             <td>
                 <table width="100%" height="30" border="1" >
                    <tr>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                    </tr>
                 </table>
             </td>
          </tr>
           <!-- 3rd tr -->
          <tr>
             <td>
                 <table width="100%" height="100" border="1">
                     <tr>
                         <td width="60%"></td>
                         <td  width="40%"></td>
                     </tr>
                 </table>
             </td>
          </tr>
       <!-- Four tr -->
        <tr>
             <td>
                 <table width="100%"  height="40" border="1">

                     <tr>
                         <td></td>
                     </tr>
                 </table>
             </td>
        </tr>
  
        <tr>
            <td>
                 <table width="100%" height="100" border="1">

                    <tr>
                         <td width="30%"></td>
                         <td width="35%" ></td>
                         <td width="35%" ></td>
                    </tr>
                 </table>
            </td>
        </tr>

        <tr>
            <td>
                 <table width="100%"  height="100" border="1" >

                    <tr>
                         <td width="20%"  height="50"></td>
                         <td width="40%" ></td>
                         <td width="40%"></td>
                    </tr>
                 </table>
            </td>
        </tr>

    </table>
    

</body>
</html>
